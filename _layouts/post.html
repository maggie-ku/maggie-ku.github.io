---
layout: default
---
<article>
  <h2>{{ page.title }}</h2>
  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.tags %}
  <div class="tags">
    {% for tag in page.tags %}
    <a href="/tags#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}
  
  {{ content }}
  
  
</article>
